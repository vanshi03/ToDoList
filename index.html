<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TO-DO-LIST</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://kit.fontawesome.com/5b9dae694a.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="todo-list">
			<div class="header">
				<h1>
					<span id="total-tasks">0</span>
					<span>Tasks</span>
				</h1>
			</div>
			<div class="list">
				<ul></ul>
			</div>
			<form class="addtask">
				<input type="text">
				<button type="submit">
					<i class="fas fa-plus"></i>
				</button>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
